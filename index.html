<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <!-- Шаблон для TapLinks -->
        <title>Шаблон для TapLinks</title> 
        <link
            rel="stylesheet"
            href="styles.css"
        >
    </head>

    <body>
        <div class="container">
            <header>
                <div class="profile-section">
                    <img
                        src="./PhotoFo_TapLink.jpg"
                        class="profile-image"
                    >
                    <h1>Ваше имя и фамилия</h1>
                    <p class="description">Рабочие контакты</p>
                </div>
                <div class="gradient-line"></div>
            </header>

            <main>
                <div class="links">
                    <div class="link-button link_plus_p">
                        <a
                            href="https://mail.google.com/mail/?view=cm&fs=1&to=example@gmail.com&su=Задать вопрос"
                            class="link"
                        >Моя Почта</a>
                        <p class="postscript">example@list.ru</p>
                    </div>
                    <div class="link-button link_plus_p">
                        <a
                            href="#"
                            class="link"
                        >Мой Telegram</a>
                        <p class="postscript">@Teg</p>
                    </div>
                    <div class="link-button link_plus_p">
                        <a
                            href="#"
                            class="link"
                        >
                            Мой Телефон
                        </a>
                        <p class="postscript">+0 999 *** ** 00</p>
                    </div>
                </div>
            </main>

            <footer>
                <p>&copy; 2025 Все права защищены</p>
            </footer>
        </div>
    </body>

</html>
